<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildingAi.cloud - Login</title>
    <!-- Bulma CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F8F8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 0.5em 1em -0.125em rgba(10, 10, 10, 0.05), 0 0px 0 1px rgba(10, 10, 10, 0.01);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        .login-container .title {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .login-container .button.is-primary {
            background-color: #475569; /* Slate color */
            border-color: transparent;
            color: #fff;
            box-shadow: 0 2px 4px rgba(71, 85, 105, 0.3);
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 1rem; /* Space between buttons */
            height: 3.25em; /* Make buttons a bit taller */
            font-size: 1.1em;
            border-radius: 0.5rem;
        }
        .login-container .button.is-primary:hover {
            background-color: #334155; /* Darker slate on hover */
            box-shadow: 0 4px 8px rgba(71, 85, 105, 0.4);
        }
        .login-container .button.is-link {
            background-color: #EFBC68; /* Orange-ish color for management */
            border-color: transparent;
            color: #fff;
            box-shadow: 0 2px 4px rgba(239, 188, 104, 0.3);
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            height: 3.25em; /* Make buttons a bit taller */
            font-size: 1.1em;
            border-radius: 0.5rem;
        }
        .login-container .button.is-link:hover {
            background-color: #E2A750; /* Darker orange on hover */
            box-shadow: 0 4px 8px rgba(239, 188, 104, 0.4);
        }
        .login-container .buttons {
            flex-direction: column; /* Stack buttons vertically */
            gap: 1rem; /* Space between stacked buttons */
        }
        .login-container .buttons .button {
            width: 100%; /* Full width buttons */
        }
        /* Message box styles */
        .message-box {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }
        .message-box h3 {
            margin-top: 0;
            color: #333;
        }
        .message-box p {
            margin-bottom: 20px;
            color: #555;
        }
        .message-box button {
            background-color: #475569;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .message-box button:hover {
            background-color: #334155;
        }
        .overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="title is-3">Welcome to BuildingAi.cloud</h1>
        <p class="subtitle is-6">Sign in to your account:</p>
        <form id="loginForm">
            <div class="field">
                <label class="label" for="email">Email</label>
                <div class="control">
                    <input class="input" type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="field">
                <label class="label" for="password">Password</label>
                <div class="control">
                    <input class="input" type="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="field mt-5">
                <div class="control">
                    <button class="button is-primary is-fullwidth" type="submit">Log In</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Message Box HTML -->
    <div id="messageBox" class="message-box">
        <h3 id="messageTitle"></h3>
        <p id="messageText"></p>
        <button id="messageOkButton">OK</button>
    </div>
    <div id="overlay" class="overlay"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration (will be provided by the Canvas environment)
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Function to show custom message box
        function showMessage(title, message) {
            document.getElementById('messageTitle').textContent = title;
            document.getElementById('messageText').textContent = message;
            document.getElementById('messageBox').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

            document.getElementById('messageOkButton').onclick = function() {
                document.getElementById('messageBox').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
            };
            // Close on overlay click as well
            document.getElementById('overlay').onclick = function() {
                document.getElementById('messageBox').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
            };
        }

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Sign in user with email and password
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Fetch user role from Firestore
                // Assuming roles are stored in a 'users' collection, with document ID being the user's UID
                const userDocRef = doc(db, `users`, user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    const userData = userDocSnap.data();
                    const role = userData.role;

                    showMessage('Login Successful', `Welcome! Redirecting to your ${role} dashboard...`);

                    // Redirect based on role
                    setTimeout(() => {
                        if (role === 'resident') {
                            window.location.href = 'index.html'; // Resident Portal
                        } else if (role === 'manager') {
                            window.location.href = 'Building.html'; // Building Management Dashboard
                        } else if (role === 'admin') {
                            window.location.href = 'admin-panel.html'; // Admin Console
                        } else {
                            showMessage('Login Failed', 'Your account has an unrecognized role. Please contact support.');
                            auth.signOut(); // Sign out unrecognized roles
                        }
                    }, 1500); // Redirect after 1.5 seconds
                } else {
                    // User document not found in Firestore, implies no role assigned
                    showMessage('Login Failed', 'User profile not found. Please contact support.');
                    auth.signOut(); // Sign out user if no role is found
                }

            } catch (error) {
                let errorMessage = 'An unknown error occurred during login.';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = 'Invalid email or password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email format.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many login attempts. Please try again later.';
                } else {
                    console.error("Login error:", error.message);
                    errorMessage = `Login failed: ${error.message}`;
                }
                showMessage('Login Failed', errorMessage);
            }
        });
    </script>
</body>
</html>
